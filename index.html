<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="popup-frame">
  <div class="checkbox-list">
    <label>All pages <input type="checkbox" id="select-all" /></label>
    <label>Page 1 <input type="checkbox" class="page" /></label>
    <label>Page 2 <input type="checkbox" class="page" /></label>
    <label>Page 3 <input type="checkbox" class="page" /></label>
    <label>Page 4 <input type="checkbox" class="page" /></label>

   
  </div>
  <button class="done-btn">Done</button>
</div>


  <script src="script.js"></script>
</body>
</html>
